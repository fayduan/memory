language: android
sudo: true
jdk:
- oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.3
  - android-27
  - extra-android-m2repository
  - extra-android-support
  - junit-4.12
  - okhttp-2.7.5
  - okio-1.11.0
  - gson-2.8.0
  licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
script:
- "./gradlew assembleRelease"
before_install:
- openssl aes-256-cbc -K $encrypted_55dde564f0bc_key -iv $encrypted_55dde564f0bc_iv
  -in fayduan.jks.enc -out fayduan.jks -d
- rvm install 2.4.0
- gem install fir-cli
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: app/build/outputs/apk/Memory*.apk
  on:
    tags: true
    repo: fayduan/memory
after_deploy:
  - fir p app/build/outputs/apk/Memory*.apk -T $FIR_TOKEN -c "`git cat-file tag $TRAVIS_TAG`"
